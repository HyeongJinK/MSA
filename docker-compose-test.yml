  company:
    build: ../invest/company
    mem_limit: 300m
    networks:
      - my-network
    environment:
      - SPRING_PROFILES_ACTIVE=test

  startup:
    build: ../invest/startup
    mem_limit: 300m
    networks:
      - my-network
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=test

  user:
    build: ../invest/user
    mem_limit: 300m
    networks:
      - my-network
    environment:
      - SPRING_PROFILES_ACTIVE=test
networks:
  my-network:
    name: my-network